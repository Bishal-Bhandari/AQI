<!DOCTYPE html>
<html>
<head>
    <title>Interactive Country Map</title>
    <link rel="stylesheet" href="style.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet/dist/leaflet.css"/>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
    <h2>Interactive Country Map (Hover for Info)</h2>
    <div id="map"></div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([28, 85], 6);  // Center near Nepal

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        // Load GeoJSON from Python backend
        fetch('/geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: {
                        color: "blue",
                        weight: 2,
                        fillOpacity: 0.1
                    },
                    onEachFeature: function (feature, layer) {
                        layer.bindTooltip(
                            "<b>Country:</b> " + feature.properties.ADMIN +
                            "<br><b>ISO Code:</b> " + feature.properties.ISO_A3,
                            {sticky: true}
                        );
                    }
                }).addTo(map);
            });
    </script>

</body>
</html>
