project:
  name: "AQI Prediction & Visualization System"
  version: "1.0.0"
  description: "Python-based AQI predictor using LSTM, weather APIs, seasonal patterns, and interactive map."

lstm:
  sequence_length: 7
  lstm_units: 64
  dense_units: 32
  epochs: 20
  batch_size: 4

data:
  history_days: 14
  predict_days: 3

openweather:
  location: "Kathmandu"
  units: "metric"

features:
  - weather_temp
  - weather_humidity
  - wind_speed
  - wind_direction
  - traffic_level
  - dust_road_flag
  - month
  - dayofyear
  - dry_season

